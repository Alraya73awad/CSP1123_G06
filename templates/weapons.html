{% extends "base.html" %}

{% block content %}
<h2>Weapons Shop</h2>

{% for w in weapons %}
  <div style="border:1px solid gray; border-radius:6px; padding:10px; margin:10px;">
    <h3>{{ w.name }}</h3>
    <p>Type: {{ w.type }}</p>
    <p>ATK Bonus: +{{ w.atk_bonus }}</p>
    <p>Tier {{ w.tier }} | Cost: {{ w.price }}</p>
  </div>
{% endfor %}
{% endblock %}
