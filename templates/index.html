<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Code - Main Terminal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --terminal-bg: #000a12;
            --terminal-fg: #00ffaa;
            --glow-color: #00ffaa;
            --input-bg: rgba(0, 255, 170, 0.1);
            --border-color: #00ffaa;
            --button-hover: rgba(0, 255, 170, 0.3);
            font-family: 'VT323', monospace;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-fg);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .terminal-container {
            border: 2px solid var(--border-color);
            box-shadow: 0 0 10px 5px var(--glow-color);
            padding: 50px;
            position: relative;
        }

        .terminal-container::before {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            opacity: 0.5;
        }

        h1, h2, p, span, a {
            text-shadow: 0 0 5px var(--glow-color);
        }

        .action-button,
        .start-game-button {
            display: inline-block;
            background: var(--input-bg) !important;
            border: 2px solid var(--border-color) !important;
            color: var(--terminal-fg) !important;
            padding: 20px;
            font-size: 1.5rem;
            text-decoration: none;
            text-align: center;
            transition: 0.2s;
        }

        .action-button:hover,
        .start-game-button:hover {
            background: var(--button-hover) !important;
            box-shadow: 0 0 20px var(--glow-color);
            transform: scale(1.03);
        }

        .start-game-button {
            border-color: #00aaff !important;
            color: #00aaff !important;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="terminal-container">

        <!-- Header -->
        <div class="row mb-4 border-bottom pb-2">
            <div class="col d-flex justify-content-between">
                <span>CLASH OF CODE TERMINAL V1.0</span>
                <span id="datetime-display">--/--/---- --:--:--</span>
            </div>
        </div>

        <!-- Title + Subtitle -->
        <div class="text-center mb-5">
            <h1 class="display-3">Clash of Code</h1>
            <p class="subtitle">Train your bot, upgrade stats, and battle other players.</p>
        </div>

        <!-- Buttons -->
        <div class="row text-center g-4 mb-5">
            <div class="col-12 col-md-4">
                <a href="{{ url_for('battle') }}" class="action-button w-100">Start Battle</a>
            </div>
            <div class="col-12 col-md-4">
                <a href="{{ url_for('manage_bot') }}" class="action-button w-100">Manage AI Bot</a>
            </div>
            <div class="col-12 col-md-4">
                <a href="{{ url_for('store') }}" class="action-button w-100">Store</a>
            </div>
        </div>

        <!-- Start Game -->
        <div class="text-center mb-4">
            <a href="{{ url_for('game_lobby') }}" class="start-game-button">Start Game</a>
        </div>

        <!-- Status area -->
        <div class="mt-5 pt-3 border-top">
            <p>SYSTEM STATUS: ONLINE</p>
            <p>Ready for Player Command.</p>
            <p id="current-user">User: Guest</p>
        </div>

    </div>
</div>

<script>
    function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' });
        const time = now.toLocaleTimeString('en-US', { hour12: false });
        document.getElementById("datetime-display").textContent = `${date} ${time}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

</body>
</html>
