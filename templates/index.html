<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Code - Main Terminal</title>

    <!-- Terminal font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --terminal-bg: #000a12;
            --terminal-fg: #00ffaa;
            --glow-color: #00ffaa;
            --input-bg: rgba(0, 255, 170, 0.1);
            --border-color: #00ffaa;
            --button-hover: rgba(0, 255, 170, 0.3);
            font-family: 'VT323', monospace;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-fg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .terminal-container {
            width: 100%;
            max-width: 900px;
            padding: 50px;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 10px 5px var(--glow-color);
            position: relative;
            z-index: 10;
            box-sizing: border-box;
        }

        .terminal-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            opacity: 0.5;
            z-index: 5;
        }

        h1, h2, p, span, button, a {
            text-shadow: 0 0 5px var(--glow-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            margin-bottom: 50px;
            border-bottom: 1px solid rgba(0, 255, 170, 0.2);
            padding-bottom: 10px;
        }

        .main-content {
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            letter-spacing: 7px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 80px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-button {
            padding: 20px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            color: var(--terminal-fg);
            font-size: 1.5rem;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
            transition: 0.2s;
        }

        .action-button:hover {
            background-color: var(--button-hover);
            box-shadow: 0 0 20px var(--glow-color);
            transform: scale(1.02);
        }

        .secondary-actions {
            text-align: center;
            margin-top: 30px;
        }

        .start-game-button {
            padding: 15px 40px;
            background: var(--input-bg);
            border: 2px solid #00aaff;
            color: #00aaff;
            font-size: 1.5rem;
            text-decoration: none;
            text-shadow: 0 0 5px #00aaff;
            transition: 0.2s;
        }

        .start-game-button:hover {
            background-color: rgba(0, 170, 255, 0.3);
            box-shadow: 0 0 20px #00aaff;
        }

        .status-area {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            font-size: 1rem;
            border-top: 1px solid rgba(0, 255, 170, 0.2);
            padding-top: 15px;
        }
    </style>
</head>

<body>

    <div class="terminal-container">

        <div class="header">
            <span>CLASH OF CODE TERMINAL V1.0</span>
            <span id="datetime-display">--/--/---- --:--:--</span>
        </div>

        <div class="main-content">
            <h1>Clash of Code</h1>
            <p class="subtitle">Train your bot, upgrade stats, and battle other players.</p>

            <div class="button-grid">
                <a href="{{ url_for('battle') }}" class="action-button">Start Battle</a>
                <a href="{{ url_for('manage_bot') }}" class="action-button">Manage AI Bot</a>
                <a href="{{ url_for('store') }}" class="action-button">Store</a>
            </div>

            <div class="secondary-actions">
                <a href="{{ url_for('game_lobby') }}" class="start-game-button">Start Game</a>
            </div>
        </div>

        <div class="status-area">
            <p>SYSTEM STATUS: ONLINE</p>
            <p>Ready for Player Command.</p>
            <p id="current-user">User: Guest</p>
        </div>

    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' });
            const time = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById("datetime-display").textContent = `${date} ${time}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>

</body>
</html>
