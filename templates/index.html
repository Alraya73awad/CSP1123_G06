<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Code - Main Terminal</title>
    <!-- Using VT323 font for the authentic monospace terminal look -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Global Styles */
        :root {
            --terminal-bg: #000a12; /* Very dark blue */
            --terminal-fg: #00ffaa; /* Bright cyan/green for text */
            --glow-color: #00ffaa;
            --input-bg: rgba(0, 255, 170, 0.1);
            --border-color: #00ffaa;
            --button-border: #00ffaa;
            --button-hover: rgba(0, 255, 170, 0.3);
            font-family: 'VT323', monospace;
            font-size: 16px;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-fg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }

     
        /* scanline effect*/
        

        .terminal-container {
            width: 100%;
            max-width: 900px;
            padding: 50px;
            box-shadow: 0 0 10px 5px var(--glow-color); /* Subtle outer glow */
            position: relative;
            z-index: 10;
            border: 2px solid var(--border-color);
            box-sizing: border-box;
        }

        /* Scanline effect, pseudo-element */
        .terminal-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1), 
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 3px 
            );
            pointer-events: none; 
            opacity: 0.5;
            z-index: 5;
        }

        /* Text Glow Effect */
        h1, h2, p, .header-text, button, a {
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
        }

    
        /* header and status */
      

        .header {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            margin-bottom: 50px;
            border-bottom: 1px solid rgba(0, 255, 170, 0.2);
            padding-bottom: 10px;
        }

        
        /* main area */
      

        .main-content {
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 7px;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 80px;
        }

        /* buttons and navbar */
        

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns for main buttons */
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-button {
            padding: 20px;
            background: var(--input-bg);
            border: 2px solid var(--button-border);
            color: var(--terminal-fg);
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s, transform 0.1s;
            font-family: 'VT323', monospace;
            text-shadow: 0 0 5px var(--glow-color);
            text-align: center;
            text-decoration: none; /* For the <a> tag buttons */
        }
        
        .action-button:hover {
            background-color: var(--button-hover);
            box-shadow: 0 0 20px var(--glow-color);
            transform: scale(1.02);
        }

        .action-button:active {
            box-shadow: 0 0 5px var(--glow-color);
            background-color: rgba(0, 255, 170, 0.1);
            transform: scale(1.0);
        }

        /* Smaller/secondary buttons */
        .secondary-actions {
            margin-top: 30px;
            text-align: center;
        }

        .start-game-button {
            display: inline-block;
            padding: 15px 40px;
            background: var(--input-bg);
            border: 2px solid #00aaff; /* Different color for distinction */
            color: #00aaff; /* Blue glow */
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            font-family: 'VT323', monospace;
            text-shadow: 0 0 5px #00aaff;
            text-decoration: none;
        }

        .start-game-button:hover {
            background-color: rgba(0, 170, 255, 0.3);
            box-shadow: 0 0 20px #00aaff;
        }

        
        /* footer */
        

        .status-area {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            font-size: 1rem;
            border-top: 1px solid rgba(0, 255, 170, 0.2);
            padding-top: 15px;
        }

        .status-area p {
            margin: 5px 0;
        }
        
    </style>
</head>
<body>

    <div class="terminal-container">
        <!-- Header Section -->
        <div class="header">
            <span class="header-left">CLASH OF CODE TERMINAL V1.0</span>
            <span class="header-right" id="datetime-display">03/31/2025 15:30:27</span>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h1>Clash of Code</h1>
            <p class="subtitle">Train your bot, upgrade stats, and battle other players.</p>

            <!-- Main Action Buttons -->
            <div class="button-grid">
                <!-- Assuming Flask routes for these actions -->
                <a href="{{ url_for('battle') }}" class="action-button">Start Battle</a>
                <a href="{{ url_for('manage_bot') }}" class="action-button">Manage AI Bot</a>
                <a href="{{ url_for('store') }}" class="action-button">Store</a>
            </div>

            <!-- Secondary Action (Start Game button) -->
            <div class="secondary-actions">
                <!-- Assuming a general game start/lobby route -->
                <a href="{{ url_for('game_lobby') }}" class="start-game-button">Start Game</a>
            </div>
        </div>
        
        <!-- Status/Footer Area -->
        <div class="status-area">
            <p>SYSTEM STATUS: ONLINE</p>
            <p>Ready for Player Command.</p>
            <p id="current-user">User: Anonymous</p>
        </div>
    </div>

    <script>
        // Set up the date/time display
        const datetimeDisplay = document.getElementById('datetime-display');

        // Function to update date and time
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: 'numeric'
            }).replace(/\//g, '/');
            const time = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            datetimeDisplay.textContent = `${date} ${time}`;
        }

        // Update the time every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call
        
        //  Jinja2 to display the actual logged-in user here, e.g.:
        const currentUserElement = document.getElementById('current-user');
        // currentUserElement.textContent = "User: {{ current_user.username if current_user.is_authenticated else 'Guest' }}";
    </script>
</body>
</html>
