<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Clash of Code{% endblock %}</title>

  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <h1>Clash of Code</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a> |
      <a href="{{ url_for('create_bot') }}">Create Bot</a> |
      <a href="{{ url_for('bot_list') }}">My Bots</a>
    </nav>
    <hr>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
