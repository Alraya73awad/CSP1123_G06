<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}Clash of Code Terminal System{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --terminal-bg: #000a12;
            --terminal-fg: #00ffaa;
            --glow-color: #00ffaa;
            --input-bg: rgba(0, 255, 170, 0.1);
            --border-color: #00ffaa;
            font-family: 'VT323', monospace;
            font-size: 16px;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-fg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .terminal-container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 10px 5px var(--glow-color);
            position: relative;
            z-index: 10;
            box-sizing: border-box;
        }

        .terminal-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            opacity: 0.5;
            z-index: 5;
        }

        h1, label, input, button, a, p {
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            margin-bottom: 50px;
            border-bottom: 1px solid rgba(0, 255, 170, 0.2);
            padding-bottom: 10px;
        }

        .content-area {
            margin-top: 40px;
        }

        .status-area {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            font-size: 1rem;
            border-top: 1px solid rgba(0, 255, 170, 0.2);
            padding-top: 15px;
        }

        /* Form & button styling */
        input, button {
            font-family: 'VT323', monospace;
        }
    </style>

</head>

<body>

<div class="terminal-container">

    <!-- HEADER (shared) -->
    <div class="header">
        <span>CLASH OF CODE</span>
        <span id="datetime-display"></span>
    </div>

    <!-- PAGE CONTENT -->
    <div class="content-area">
        {% block content %}
        {% endblock %}
    </div>

    <!-- STATUS AREA -->
    <div class="status-area">
        <p>SYSTEM READY</p>
        <p id="auth-status"></p>
    </div>

</div>

<script>
    const datetimeDisplay = document.getElementById('datetime-display');

    function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString('en-US', {
            month: '2-digit',
            day: '2-digit',
            year: 'numeric'
        });
        const time = now.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        });
        datetimeDisplay.textContent = `${date} ${time}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

</body>
</html>
