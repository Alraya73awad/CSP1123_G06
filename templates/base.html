    <style>
    :root {
        --terminal-bg: #000a12;
        --terminal-fg: #00ffaa;
        --glow-color: #00ffaa;
        --input-bg: rgba(0, 255, 170, 0.1);
        --border-color: #00ffaa;

        font-family: 'VT323', monospace;
        font-size: 16px;
    }

    body {
        background-color: var(--terminal-bg);
        color: var(--terminal-fg);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }

    /* MATRIX FALLING TEXT */
    #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
        opacity: 0.15;
    }

    .terminal-container {
        width: 100%;
        max-width: 800px;
        padding: 40px;
        border: 2px solid var(--border-color);
        box-shadow: 0 0 10px 5px var(--glow-color);
        position: relative;
        z-index: 10;
        box-sizing: border-box;
        animation: bootFade 1.5s ease-in-out;
    }

    @keyframes bootFade {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Scanline overlay */
    .terminal-container::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0, 255, 170, 0.03),
            rgba(0, 255, 170, 0.05) 1px,
            transparent 1px,
            transparent 3px
        );
        pointer-events: none;
        opacity: 0.5;
        z-index: 5;
    }

    .blink {
        animation: blinkCursor 1s infinite;
    }

    @keyframes blinkCursor {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    h1, label, input, button, a, p {
        text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
    }

    .header {
        display: flex;
        justify-content: space-between;
        font-size: 1.25rem;
        margin-bottom: 50px;
        border-bottom: 1px solid rgba(0, 255, 170, 0.2);

    }

    }

    input, button {
        font-family: 'VT323', monospace;
    }

    button:hover {
        box-shadow: 0 0 10px var(--glow-color);
    }
</style>

<!-- matrix fx -->

<script>
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let i = 0; i < columns; i++) {
        drops[i] = 1;
    }

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 10, 18, 0.08)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ffaa";
        ctx.font = fontSize + "px VT323";

        for (let i = 0; i < drops.length; i++) {
            const letter = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(letter, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }

    setInterval(drawMatrix, 40);
</script>

<!-- datetime feat -->

<script>
    const datetimeDisplay = document.getElementById('datetime-display');

    function updateDateTime() {
        const now = new Date();
        datetimeDisplay.textContent =
            now.toLocaleDateString("en-US") + " " +
            now.toLocaleTimeString("en-US", { hour12: false });
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

<!-- boot -->

<script>
    const bootText = document.getElementById("boot-text");

    setTimeout(() => bootText.textContent = "AI SYSTEM ONLINE", 1600);
    setTimeout(() => bootText.textContent = "SYSTEM READY", 2600);
</script>
