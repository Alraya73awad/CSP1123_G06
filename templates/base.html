<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}Clash of Code{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Terminal CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body class="terminal-theme">

<canvas id="matrix-canvas"></canvas>

<div class="terminal-container">

    <div class="header">
        <span>CLASH OF CODE<span class="blink">_</span></span>
        <span id="datetime-display"></span>
    </div>

    <div class="content-area">
        {% block content %}{% endblock %}
    </div>

    <div class="status-area">
        <p id="boot-text">BOOTING AI SYSTEM...</p>
        <p id="auth-status"></p>
    </div>

</div>

<!-- Matrix effect -->
<script src="{{ url_for('static', filename='js/matrix.js') }}"></script>

<!-- Datetime -->
<script>
    const datetimeDisplay = document.getElementById('datetime-display');
    function updateDateTime() {
        const now = new Date();
        datetimeDisplay.textContent =
            now.toLocaleDateString("en-US") + " " +
            now.toLocaleTimeString("en-US", { hour12: false });
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

<!-- Boot animation -->
<script>
    const bootText = document.getElementById("boot-text");
    setTimeout(() => bootText.textContent = "AI SYSTEM ONLINE", 1600);
    setTimeout(() => bootText.textContent = "SYSTEM READY", 2600);
</script>

</body>
</html>
