<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

```
<title>Clash of Code</title>

<!-- SEO / Open Graph -->
<meta property="og:title" content="Clash of Code - Terminal System">
<meta property="og:description" content="Access the Clash of Code mainframe.">
<meta property="og:type" content="website">
<meta property="og:image" content="https://replit.com/public/images/opengraph.png">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@replit">
<meta name="twitter:title" content="Clash of Code - Terminal System">
<meta name="twitter:description" content="Access the Clash of Code mainframe.">
<meta name="twitter:image" content="https://replit.com/public/images/opengraph.png">

<!-- Favicon -->
<link rel="icon" type="image/png" href="/favicon.png">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
```

</head>

<body class="bg-dark text-light">

```
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Clash of Code</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="container py-5">
    {% block content %}
    <!-- Child templates will fill this -->
    {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional React/TSX root (if using) -->
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
```

</body>
</html>
