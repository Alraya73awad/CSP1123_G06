{% extends "base.html" %}

{% block content %}
<h2>Battle History</h2>

<table class="stats-comparison table table-bordered text-center mb-4">
    <thead>
        <tr>
            <th>Date</th>
            <th>Bots</th>
            <th>Winner</th>
            <th>Replay</th>
        </tr>
    </thead>
    <tbody>
        {% for h in battles %}
        <tr>
            <td>{{ h.timestamp.strftime("%Y-%m-%d %H:%M") }}</td>
            <td>Bot {{ h.bot1_id }} vs Bot {{ h.bot2_id }}</td>
            <td>{{ h.winner }}</td>
            <td>
                <a href="{{ url_for('view_history', history_id=h.id) }}"
                   class="btn btn-sm btn-warning">
                   View
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
