<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Code Terminal System</title>
    <!-- Using VT323 font for the authentic monospace terminal look -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Global Styles */
        :root {
            --terminal-bg: #000a12; /* Very dark blue */
            --terminal-fg: #00ffaa; /* Bright cyan/green for text */
            --glow-color: #00ffaa;
            --input-bg: rgba(0, 255, 170, 0.1);
            --border-color: #00ffaa;
            font-family: 'VT323', monospace;
            font-size: 16px;
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-fg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Hide scrollbars, crucial for the full-screen effect */
        }

        /* ------------------------------------- */
        /* CRT/SCANLINE EFFECT */
        /* ------------------------------------- */

        .terminal-container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            box-shadow: 0 0 10px 5px var(--glow-color); /* Subtle outer glow */
            position: relative;
            z-index: 10;
            border: 2px solid var(--border-color);
            box-sizing: border-box;
        }

        /* Scanline effect using a pseudo-element */
        .terminal-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1), /* Slightly dark scanline */
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 3px /* Space between scanlines */
            );
            pointer-events: none; /* Allows clicks to pass through */
            opacity: 0.5;
            z-index: 5;
        }

        /* Text Glow Effect */
        h1, .header-text, label, input, button, a {
            text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
        }

       
        /* LAYOUT AND HEADER */
    

        .header {
            display: flex;
            justify-content: space-between;
            font-size: 1.25rem;
            margin-bottom: 80px;
            border-bottom: 1px solid rgba(0, 255, 170, 0.2);
            padding-bottom: 10px;
        }

        .header-left, .header-right {
            padding: 0 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin: 40px 0 60px 0;
            letter-spacing: 5px;
        }

        
        /* FORM STYLING */
    

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 10px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--terminal-fg);
            font-size: 1.2rem;
            box-shadow: inset 0 0 5px var(--glow-color);
            box-sizing: border-box;
            outline: none;
            transition: box-shadow 0.3s ease;
            font-family: 'VT323', monospace;
        }

        input:focus {
            box-shadow: inset 0 0 10px 2px var(--glow-color);
        }

        .login-button {
            width: 100%;
            padding: 20px;
            margin-top: 50px;
            background: var(--input-bg);
            border: 2px solid var(--border-color);
            color: var(--terminal-fg);
            font-size: 1.8rem;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            font-family: 'VT323', monospace;
            text-shadow: 0 0 5px var(--glow-color);
        }

        .login-button:hover {
            background-color: rgba(0, 255, 170, 0.3);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .login-button:active {
            box-shadow: 0 0 5px var(--glow-color);
            background-color: rgba(0, 255, 170, 0.1);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
        }
        
        .register-link a {
            color: var(--terminal-fg);
            text-decoration: none;
            transition: color 0.2s;
        }

        .register-link a:hover {
            color: yellow;
        }

        /* FOOTER STATUS */
        

        .status-area {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            font-size: 1rem;
            border-top: 1px solid rgba(0, 255, 170, 0.2);
            padding-top: 15px;
        }

        .status-area p {
            margin: 5px 0;
        }

    </style>
</head>
<body>

    <div class="terminal-container">
        <!-- Header Section -->
        <div class="header">
            <span class="header-left">CLASH OF CODE</span>
            <span class="header-right" id="datetime-display">03/31/2025 15:30:27</span>
        </div>

        <!-- Main Title -->
        <h1>Welcome to Clash of Code</h1>

        <!-- Login Form -->
        <!-- Form action now uses the Flask url_for function -->
        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Player ID (Username/Email):</label>
                <!-- Changed id/name to 'username' for clarity and compatibility -->
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button">LOGIN</button>
            
            <div class="register-link">
                Don't have an account? <a href="{{ url_for('register') }}">REGISTER HERE</a>
            </div>
        </form>

        <!-- Status/Footer Area -->
        <div class="status-area">
            <p>SYSTEM READY</p>
            <p>Awaiting authentication signal...</p>
            <!-- This area can be used by Flask to display flash messages -->
            <p id="auth-status"></p>
        </div>
    </div>

    <script>
        // Set up the date/time display
        const datetimeDisplay = document.getElementById('datetime-display');

        // Function to update date and time
        function updateDateTime() {
            const now = new Date();
            const date = now.toLocaleDateString('en-US', {
                month: '2-digit',
                day: '2-digit',
                year: 'numeric'
            }).replace(/\//g, '/'); // Ensure consistent separator
            const time = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            datetimeDisplay.textContent = `${date} ${time}`;
        }

        // Update the time every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Initial call
        
        // Removed local login simulation logic as Flask will handle form submission
    </script>
</body>
</html>
